<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Require4Testing</title>
</h:head>
<h:body>
    <h1>Require4Testing</h1>
    <h2>Usermanagement</h2>
    <div>
        <a href="usermanagement.xhtml">Usermanagement</a>
        <a href="../requirements.xhtml">Requirements</a>
    </div>
    <h:form>
        <h:dataTable var="user" value="#{userManagementBean.users}" border="1">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{user.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Admin</f:facet>
                <h:selectBooleanCheckbox value="#{user.admin}" disabled="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Requirements Engineer</f:facet>
                <h:selectBooleanCheckbox value="#{user.requirementsEngineer}" disabled="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Testmanager</f:facet>
                <h:selectBooleanCheckbox value="#{user.testManager}" disabled="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Testfallersteller</f:facet>
                <h:selectBooleanCheckbox value="#{user.testcaseCreator}" disabled="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tester</f:facet>
                <h:selectBooleanCheckbox value="#{user.tester}" disabled="true"/>
            </h:column>
            <h:column rendered="#{usermanagementservice.currentUser.admin}">
                <h:commandButton value="Bearbeiten" action="#{editUserBean.editUser(user)}"/>
            </h:column>
        </h:dataTable>
        <h:commandLink value="Nutzer hinzufÃ¼gen" action="#{userManagementBean.addUser()}"/>
    </h:form>
</h:body>
</html>
