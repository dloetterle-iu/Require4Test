<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Require4Testing</title>
</h:head>
<h:body>
    <h1>Require4Testing</h1>
    <h2>User hinzufügen</h2>
    <div>
        <a href="usermanagement.xhtml">Usermanagement</a>
        <a href="../requirements.xhtml">Requirements</a>
    </div>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username" for="usernameinput"/>
            <h:inputText id="usernameinput" value="#{addUserBean.username}" size="40" required="true"/>
            <h:outputLabel value="Passwort" for="passwordinput"/>
            <h:inputSecret id="passwordinput" value="#{addUserBean.password}" size="40" required="true"/>
            <h:outputLabel value="Passwort bestätigen" for="confirmpassword"/>
            <h:inputSecret id="confirmpassword" value="#{addUserBean.confirmPassword}" size="40" required="true"/>
            <h:outputLabel value="Admin" for="admin"/>
            <h:selectBooleanCheckbox id="admin" value="#{addUserBean.admin}"/>
            <h:outputLabel value="Requirements Engineer" for="requirementsengineer"/>
            <h:selectBooleanCheckbox id="requirementsengineer" value="#{addUserBean.requirementsEngineer}"/>
            <h:outputLabel value="Testfallersteller" for="testcasecreator"/>
            <h:selectBooleanCheckbox id="testcasecreator" value="#{addUserBean.testcaseCreator}"/>
            <h:outputLabel value="Testmanager" for="testmanager"/>
            <h:selectBooleanCheckbox id="testmanager" value="#{addUserBean.testManager}"/>
            <h:outputLabel value="Tester" for="tester"/>
            <h:selectBooleanCheckbox id="tester" value="#{addUserBean.tester}"/>
        </h:panelGrid>
        <h:commandButton value="Erstellen" action="#{addUserBean.createUser()}"/>
    </h:form>
</h:body>
</html>
